<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span
            *ngIf="signupForm.get('username').touched && !signupForm.get('username').valid"
            class="help-block">
            <span *ngIf="signupForm.get('username').errors['nameIsForbidden']">This name is not allowed!</span>
            <span *ngIf="signupForm.get('username').errors['required']">Name is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid"
            class="help-block">Pelase enter a valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()"
          >Add Hobby</button>
          <div
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index"
            class="form-group"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span
          *ngIf="signupForm.touched && !signupForm.valid"
          class="help-block">Pelase enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
